 EMPIRE_DESIGN_nomai:0 "Nomai Clans"
 EMPIRE_DESIGN_nomai_desc:0 "The Nomai race consisted of multiple clans. Each clan lived within a Nomai Vessel, a spaceship outfitted with an Advanced Warp Core that allowed the clan to explore the universe. The Nomai have an unquestionable aptitude for exploration and discovery. Every ten years, the Nomai clans would meet at a festival dedicated to celebrating their species' discoveries. Each clan sent an envoy to present their clan's discoveries since the last festival. The Nomai have a strong preference for non-interference and a strong desire to protect lesser-evolved life forms. The Nomai also show extreme care when mining for resources, taking precautions as to not disrupt the primitive life developing. The Nomai language is written in curving branches, often with each new branch coming from a different individual. The Nomai write the text by 'typing' it in on a staff-like tool and pressing the opposite end onto a surface. The text is sometimes written on walls; read off of circular pillars seen as hovering discs displaying different statistics (such as departure-arrival times after a warp); or accessed by a scroll, tablet, or 'recording' device. One strange observation is that some text is written as if it was said in the moment. This could mean that either this is their only way of communicating, or that they have some sort of voice-to-text device."
