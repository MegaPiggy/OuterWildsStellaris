 EMPIRE_DESIGN_ghostbird:0 "The Strangers"
 EMPIRE_DESIGN_ghostbird_desc:0 "The Inhabitants originated from a terrestrial moon that orbited a gas giant in an unknown solar system. Upon detecting mysterious signals from the depths of space, their civilization immediately went to work to build an interstellar habitat and spacecraft capable of finding the signal's source. In the process of building this, they stripped their home moon of all its resources, leaving it completely barren. Terrified of the universe's potential for destruction, and determined not to let another species destroy them, the Inhabitants want only to be left alone and mourn the loss of their home."
