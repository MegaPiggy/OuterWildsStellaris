 EMPIRE_DESIGN_hearthian:0 "Outer Wilds Ventures"
 EMPIRE_DESIGN_hearthian_desc:0 "Hearthian culture is genderless and places a strong emphasis on community and exploration. The Village is an extremely close-knit community and the only Hearthian settlement in the Solar System. Every member of the Village seemingly knows each other by name and young Hearthians are encouraged to interact with older Hearthians in their community. Hearthians constructed an observatory to both study the Solar System and act as a museum to display artifacts and information retrieved from space exploration. The Hearthian space program is overseen by Outer Wilds Ventures. Outer Wilds Ventures was founded by Feldspar, Gossan, Slate and Hornfels with the goal of training new astronauts to explore Solar System. Traditionally, every new recruit to Outer Wilds Ventures camps under the stars on the night before their first launch into Space. Astronauts who work for Outer Wilds Ventures can be found across the Solar System."
